version: "1"
services:
  - type: web
    name: expense-tracker
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: REPL_ID
        value: production
      - key: ISSUER_URL
        value: https://replit.com/oidc
